version: "3.8"

services:
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /opt/misc:/etc/letsencrypt/live/orro.chat
    ports:
      - "80:80"
    command: certonly --standalone --non-interactive --agree-tos -d orro.chat

  app:
    build: .
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongo:27017
      - MONGODB_DATABASE=sockio_db
      - WS_HOST=localhost
      - WS_PORT=3000
      - WS_MAX_PAYLOAD=10485760
      - WS_IDLE_TIMEOUT=300
      - WS_ROOM_NAME=room
      - LOG_LEVEL=INFO
      - PEM_KEY_PATH=/opt/misc/privkey.pem
      - PEM_CHAIN_PATH=/opt/misc/cert.pem
    ports:
      - "443:3000"
    depends_on:
      mongo:
        condition: service_healthy
      certbot:
        condition: service_completed_successfully
    volumes:
      - ./sockio/:/app/sockio/
      - /opt/misc:/misc:ro
    networks:
      - sockio_network
    command: [ "uv", "run", "python", "-m", "sockio.main" ]

  mongo:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=sockio_db
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - sockio_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  sockio_network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
